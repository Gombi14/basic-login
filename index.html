<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="Login">
    <form action="">
      <main>
        <img class="icono" src="./img/usuario.png" alt="">
        <h1 class="welcome">Welcome!</h1>
        <label>
          <i class="fa-solid fa-user"></i>          <input class="email" placeholder="email" name="" id="email">
        </label>
        <label>
          <i class="fa-solid fa-lock"></i>
          <input class="password" placeholder="password" type="password" name="" id="password">
        </label>
        
        <input class="submit" value="Login" type="button" id="submit">
        <script src="script.js"></script>
      </main>
    </form>
  </div>
</body>
</html>
